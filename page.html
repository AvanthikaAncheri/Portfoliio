<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="project.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="project-dark">
        <div id="project-content"></div>

        <script>

            <div class="portfolio-item padd-15">

                <video controls width="90%" style="margin-top:20px">
                        <source src="/videos/TravelWorld.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                <p class="project-detail" style="margin-top: 20px;">The Website aims for users to easily book their dream destination with customized package. This is developed through MERN STACK Languages which includes HTML,CSS,Javascript,Bootstrap,ReactJS for the Fron-end Developemt to build a Responsive website and NodeJS,MongoDB,ExpressJS  for Backend development in Visual Studio Code. Postman have been used for API Testing and sending HTTP Requests</p>
              </div>
            </div>`;
                        break;
                    case 'weather-app':
                        content = `<div class="portfolio-item padd-15">
                            <div class="portfolio-detailed-item-inner" style="margin-top:20px;height:100% !important;">
                                <h1>Weather App</h1>

                                  <source src="/videos/WeatherApp.mp4" type="video/mp4">
                                     Your browser does not support the video tag.
                                 </video>
                                <p class="project-detail" style="margin-top: 20px;">The Website aims to calculate the current weather, humidity and wind speed with respect to selected region. This is Developed with ReactJS and simple front end development with HTML,CSS,Javascript</p>
                            </div>
                        </div>`;
                        break;
                    case 'to-do':
                        content = `<div class="portfolio-item padd-15">

                                 </video>
                                <p class="project-detail" style="margin-top: 20px;">The Website display the List of Activities of a person as TO-Do list, so that they can Add the pending works edit the works and delete completed works. It is developed with ReactJS and HTML,CSS,Javascript is used</p>
